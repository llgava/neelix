name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ”ƒ
        uses: actions/checkout@v3

      - name: Installing JDK 8 â˜•
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'adopt'
          cache: gradle

      - name: Make gradlew executable ðŸ‘¾
        run: chmod +x ./gradlew

      - name: Building with Gradle ðŸ”¨
        run: ./gradlew build
