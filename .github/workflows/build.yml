name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['8', '11', '16', '17']

    steps:
      - name: Checkout ðŸ”ƒ
        uses: actions/checkout@v3

      - name: Installing JDK ${{ matrix.java }} â˜•
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'gradle'

      - name: Building with Gradle ðŸ”¨
        run: ./gradlew build --no-daemon
